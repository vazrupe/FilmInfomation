<div class="modal fade" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">로그인 정보를 입력해주세요</h4>
      </div>
      <div class="modal-body">
		<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label for="name" class="col-sm-2 control-label">ID</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="name" placeholder="ID를 입력해주세요" ng-model="id" value="{{lastid}}">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="age" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="inputPassword3" placeholder="비멀번호를 입력해주세요" ng-model="passwd">
		    </div>
		  </div>
		</form>

      </div>
      <div class="modal-footer">
      	<font id="loginerr" class="hidden" style="margin-right: 10px; color:red;">{{error_msg}}</font>
        <button type="button" ng-click="close()" class="btn btn-primary">등록 / 로그인</button>
      </div>
    </div>
  </div>
</div>
