<div class="modal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
	  <div class="list-group">
		<a class="list-group-item cursor-pointer" ng-repeat="item in itemList" ng-click="select(item)" data-dismiss="modal" ng-bind-html="item.content"></a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()" data-dismiss="modal" class="btn">취소</button>
      </div>
    </div>
  </div>
</div>
